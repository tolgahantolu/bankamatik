<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transfermatik | Tolgahan </title>


	<!-- style css -->
	<link rel="stylesheet" href="./style.css" type="text/css">

	<!-- script js -->
	<script defer src="./app.js" type="text/javascript"></script>


</head>

<body>
	<!-- navigation -->
	<nav class="navigation">
		<img src="./img/logo.png" alt="logo" class="navigation__logo">
		<div class="navigation__login">
			<input type="text" placeholder="USERNAME" class="navigation__input navigation__input--login">
			<input type="password" placeholder="PASSWORD" class="navigation__input navigation__input--password">
			<span class="navigation__icon">&rightarrow;</span>
		</div>
		<small>user:tt password: 1111</small>
	</nav>
	<!-- end of navigation -->

	<!-- main -->
	<main class="app" style="opacity: 0;">
		<!--BALANCE -->
		<div class="balance">
			<div>
				<h2 class="balance__title">Current Balance</h2>
				<p class="balance__date">
					As of
					<span class="date">29/06/2022</span>
				</p>
			</div>
			<p class="balance__value">$8756</p>
		</div>

		<!-- OPERATIONS (Transfer) -->
		<div class="operation operation--transfer">
			<h2>Transfer Money</h2>
			<form class="form form--transfer">
				<input type="text" class="form__input form__input--to">
				<input type="number" class="form__input form__input--amount-transfer">
				<button class="form__btn form__btn--transfer">&rightarrow;</button>
				<label class="form__label">Transfer To</label>
				<label class="form__label">Amount</label>
			</form>
		</div>

		<!-- OPERATIONS (Loan) -->
		<div class="operation operation--loan">
			<h2>Request Loan</h2>
			<form class="form form--loan">
				<input type="number" class="form__input form__input--amount-loan">
				<button class="form__btn form__btn--loan">&rightarrow;</button>
				<label class="form__label">Amount</label>
			</form>
		</div>

		<!-- MOVEMENTS -->
		<div class="movements">
			<!-- row 
			<div class="movements__row">
				<div class="movements__type movements__type--deposit">
					8 deposit
				</div>
				<div class="movements__date">
					28/06/2022
				</div>
				<div class="movements__value">$1500</div>
			</div>-->

		</div>
		<!-- SUMMARY -->
		<div class="summary">
			<div class="summary__row">
				<p class="summary__label">In</p>
				<p class="summary__value summary__value--in">$7150</p>
				<p class="summary__label">Out</p>
				<p class="summary__value summary__value--out">$3427</p>
				<p class="summary__label">Interest</p>
				<p class="summary__value summary__value--interest">$12.78</p>
				<button class="btn--sort">&downarrow; SORT</button>
			</div>
			<p class="summary__timer">You will be logged out in <span style="font-weight: 700;"> 05:00 </span></p>
		</div>
	</main>
	<!-- end of main -->
</body>

</html>
